<!DOCTYPE html>
<html>

<body>

  <h1>Akan Name Calculator</h1>

  <p>Hello! I am an Akan name calculator! <br>
    I calculate your Akan name based on your birthdate and your gender. <br>
    Please enter your birthdate and your gender. </p>
    <label for="day">Day of birth:</label>
  <input type="number" id="day" value="day" name="day" min="1" max="31"><br>




  <button onclick="myFunction()">Click me</button>

  <p id="demo"></p>

  <script>
    function myFunction() {
      document.getElementById("demo").innerHTML = 5+6;
    }
  </script>

</body>

</html>
