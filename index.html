<head>

</head>
<body>
  <form>
   <div class="form-group">
      <label for="year">Year:</label>
      <input type="number" class="form-control" id="year">
    </div>
    <div class="form-group">
      <label for="Month">Month:</label>
      <input type="number" class="form-control" id="month">
    </div>
    <div class="form-group">
      <label for="day">Day:</label>
      <input type="number" class="form-control" id="day">
    </div>
<div id="gender">
  <input type="radio" id="male" name="gender" value="male"> Male
  <input type="radio" id="female" name="gender" value="female" checked="checked"> Female  
</div> 
    <button type="submit" class="btn btn-default" onclick="zeller()">Submit</button>
  </form>
