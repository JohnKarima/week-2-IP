<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Calculator</title>
  <link rel="stylesheet" href="/css/styles.css">
  <!-- <link rel="stylesheet" href="/css/bootstrap.css"> -->
</head>
<body>
  <form>
    <div class="form-group">
      <label for="year">Year:</label>
      <input type="number" class="form-control" id="year">
    </div>
    <div class="form-group">
      <label for="Month">Month:</label>
      <input type="number" class="form-control" id="month">
    </div>
    <div class="form-group">
      <label for="day">Day:</label>
      <input type="number" class="form-control" id="day">
    </div>

    <label class="radio-inline">
      <input type="radio" name="optradio" checked id="male">Male
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" id="female">Female
    </label>
    
    <button type="submit" class="btn btn-default" onclick="addMachine()">Submit</button>
  </form>
  <script src="/js/scripts.js"></script>
</body>
</html>
