<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Name Calculator</title>
</head>
<body>
<h1>Akan Name Calculator</h1>
<p>Hello! I am an Akan name calculator! <br>
I calculate your Akan name based on your birthdate and your gender. <br>
Please enter your birthdate and your gender. </p>


<form action="/js/scripts.js">
  <label for="birthdate">Birthdate:</label>
  <input type="date" id="birthday" name="birthday"><br><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="submit" value="Submit">

  </form>


</body>
</html>
